<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/desktop.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>
                <a href="#">
                    <img class="m tab" src="./images/logoMobile.png" alt="">
                    <img class="pc" src="./images/logo.png" alt="">
                </a>
            </h1>
            <div class="btn-nav">
                <button type="button"><span>메뉴</span></button>
            </div>
            <nav>
                <div class="btn-close">
                    <button type="button"><span>닫힘</span></button>
                </div>
                <ul class="gnb">
                    <li><a href="#">FIND A SHOP</a></li>
                    <li><a href="#">DOUGHNUT</a></li>

                    <li><a href="#">CAREERS</a></li>

                <ul class="util">

                    <li><a href="#">join</a></li>
                    <li><a href="#">membership</a></li>
                </ul>
            </nav>
            <div class="btn-mypage">

            </div>

            <a href="#"><img class="tab pc" src="./images/banner.jpg" alt=""></a>
        </div>
    </div>
    <script>
            const $nav = document.querySelector("nav");
        const $navOpn = document.querySelector(".btn-nav");
        const $navCls = document.querySelector(".btn-close");

        $navOpn.addEventListener("click", () => {
            $nav.style.left = 0;
        });
        $navCls.addEventListener("click", () => {
            $nav.style.left = "-100%"; 
        });
    </script>
</body>
